name: Update MTG Cards Data

on:
  schedule:
    # Run daily at 6 AM UTC (after 17Lands typically updates)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger
  push:
    branches: [ main ]
    paths: [ 'src/**', 'package*.json' ] # Only run when code changes

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build project
      run: npm run build
    
    - name: Collect MTG cards data
      run: |
        echo "Starting data collection at $(date)"
        npm run collect -- --verbose --output docs/mtg_cards.jsonl
        echo "Data collection completed at $(date)"
    
    - name: Generate statistics
      run: |
        echo "Generating collection statistics..."
        npm run info docs/mtg_cards.jsonl > docs/stats.txt
    
    - name: Generate HTML page
      run: |
        node scripts/generate-html.js
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./docs
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
